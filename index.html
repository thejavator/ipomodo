<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Pomodori</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Timer & Todo App">
  <meta name="theme-color" content="#000">
  <meta name="apple-mobile-web-app-title" content="TODO">
  <meta name="application-name" content="TODO">
  <meta name="msapplication-TileColor" content="#da532c">

  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Noto+Sans+HK&amp;display=swap'>
  <link rel="stylesheet" href="dist/timer2/style.css">
  <link rel="stylesheet" href="dist/todo/style.css">
  <link rel="stylesheet" href="https://bootswatch.com/4/sketchy/bootstrap.min.css">
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

</head>

<body>
  <header>
    <div class="navbar navbar-dark bg-dark shadow-sm">
      <div class="container d-flex justify-content-between">
        <a href="#" class="navbar-brand d-flex align-items-center">
          <strong>Pomodori</strong>
        </a>
      </div>
    </div>
  </header>
  <main>
    <div class="py-5 bg-light">
      <div class="container">
        <div class="row">
          <div class="col-md-6 col-xs-12">
            <div class="card bg-secondary  mb-6">
              <h3 class=" card-header">Timer</h3>
              <div class="card-body ">
                <div class="container timer">
                  <div class="row">
                    <h2 class="title">Pomodoro Timer</h2>
                  </div>
                  <div class="row" style="height: 1em">
                    <div id="showProgress" class="progress center-block" style="visibility: hidden">
                      <div id="progressBar" class="progress-bar progress-bar-info progress-bar-striped active"
                        role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                      </div>
                    </div>
                  </div>
                  <div id="clockTime" class="row clock-time"></div>
                  <div class="row play-reset-row">
                    <span class="fa-stack fa-md icon">
                      <i class="fa fa-circle fa-stack-2x fa-inverse"></i>
                      <i id="playPauseButton" class="fa fa-play fa-stack-1x"></i>
                    </span>
                    <span class="fa-stack fa-md icon">
                      <i class="fa fa-circle fa-stack-2x fa-inverse"></i>
                      <i id="resetClockButton" class="fa fa-refresh fa-stack-1x"></i>
                    </span>
                  </div>
                  <div id="sessionCount" class="row"><span style="color:red">&#x1f345;</span> 0</div>
                  <div class="row time-adjustment-row">
                    <div class="col-12">
                      <p id=" taskTime" class="task-time-display">
                      </p>
                      <div class="row">
                        <p class="task-time-text">Task Time</p>
                        <div class="row">
                          <span class="fa-stack fa-md icon">
                            <i class="fa fa-circle fa-stack-2x fa-inverse"></i>
                            <i id="taskTimeUpButton" class="fa fa-plus fa-stack-1x"></i>
                          </span>
                          <span class="fa-stack fa-md icon">
                            <i class="fa fa-circle fa-stack-2x fa-inverse"></i>
                            <i id="taskTimeResetButton" class="fa fa-refresh fa-stack-1x"></i>
                          </span>
                          <span class="fa-stack fa-md icon">
                            <i class="fa fa-circle fa-stack-2x fa-inverse"></i>
                            <i id="taskTimeDownButton" class="fa fa-minus fa-stack-1x"></i>
                          </span>
                        </div>
                      </div>
                    </div>
                    <div class="col-12">
                      <p id="breakTime" class="break-time-display"></p>
                      <div class="row">
                        <p class="break-time-text">Break Time</p>
                      </div>
                      <div class="row">
                        <span class="fa-stack fa-md icon">
                          <i class="fa fa-circle fa-stack-2x fa-inverse"></i>
                          <i id="breakTimeUpButton" class="fa fa-plus fa-stack-1x"></i>
                        </span>
                        <span class="fa-stack fa-md icon">
                          <i class="fa fa-circle fa-stack-2x fa-inverse"></i>
                          <i id="breakTimeResetButton" class="fa fa-refresh fa-stack-1x"></i>
                        </span>
                        <span class="fa-stack fa-md icon">
                          <i class="fa fa-circle fa-stack-2x fa-inverse"></i>
                          <i id="breakTimeDownButton" class="fa fa-minus fa-stack-1x"></i>
                        </span>
                      </div>
                    </div>
                  </div>
                  <div class="row settings">
                    <div class="col-xs-12 col-xs-offset-1">
                      <p>Settings:</p>
                    </div>
                  </div>
                  <div class="switch checkbox row">
                    <div class="col-xs-12">
                      <p>
                        <label id="continuousModeLabel" class="continuous-mode-label"
                          title="Don't stop the timer when it reaches 0. Proceed to the next timer."
                          data-toggle="tooltip" data-placement="auto left" data-trigger="hover">
                          <input id="perpetual" type="checkbox">Perpetual Pomodoro</label>
                      </p>
                      <p>
                        <label id="notificationsLabel" class="notifications-label"
                          title="Not supported in Internet Explorer, Edge, or Mobile browsers yet."
                          data-toggle="tooltip" data-placement="auto left" data-trigger="hover">
                          <input id="notify" type="checkbox">Desktop notification when timer completes</label>
                      </p>
                      <p>
                        <label id="testModeLabel" class="test-mode-label" title="1 second = 100 milliseconds"
                          data-toggle="tooltip" data-placement="auto left" data-trigger="hover">
                          <input id="testMode" type="checkbox">Test Mode</label>
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6 col-xs-12">
            <div class="card mb-6">
              <h3 class=" card-header">#TODO</h3>
              <div class="card-body">
                <section class="todoapp">
                  <header class="header">
                    <input class="new-todo" autocomplete="off" placeholder="Type your todo list" v-model="newTodo"
                      @keyup.enter="addTodo">
                    <button class="new-todo-button" @click="addTodo" v-show="newTodo.length > 0"></button>
                  </header>
                  <section class="main" v-show="todos.length" v-cloak>
                    <div class="completed-wrapper">
                      <input id="toggle-all" class="toggle-all" type="checkbox" v-model="allDone">
                      <label for="toggle-all">Complete all tasks</label>
                      <button class="clear-completed" @click="removeCompleted">
                        Clear completed
                      </button>
                    </div>
                    <ul class="todo-list">
                      <li v-for="todo in filteredTodos" class="todo" :key="todo.id"
                        :class="{ completed: todo.completed, editing: todo == editedTodo }">
                        <div class="view">
                          <input class="toggle" type="checkbox" v-model="todo.completed">
                          <label @dblclick="editTodo(todo)">{{ todo.title }}</label>
                          <button class="destroy" @click="removeTodo(todo)"></button>
                        </div>
                        <input class="edit" type="text" v-model="todo.title" v-todo-focus="todo == editedTodo"
                          @blur="doneEdit(todo)" @keyup.enter="doneEdit(todo)" @keyup.esc="cancelEdit(todo)">
                      </li>
                    </ul>
                  </section>
                  <footer class="footer" v-show="todos.length" v-cloak>
                    <span class="todo-count">
                      <strong>{{ remaining }}</strong> {{ remaining | pluralize }} left
                    </span>
                    <ul class="filters">
                      <li><a href="#/all" :class="{ selected: visibility == 'all' }">All</a></li>
                      <li><a href="#/active" :class="{ selected: visibility == 'active' }">Uncomplete</a></li>
                      <li><a href="#/completed" :class="{ selected: visibility == 'completed' }">Completed</a></li>
                    </ul>
                  </footer>
                </section>
              </div>

            </div>
          </div>
        </div>
      </div>

    </div>
  </main>

  <footer class="text-muted">
    <div class="container">

      <p>This is a sample Pomodoro App with TODO list !</p>
    </div>
  </footer>
  <!-- Scripts -->
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-134450343-2"></script>
  <script>
    window.dataLayer = window.dataLayer || [];

    function gtag() {
      dataLayer.push(arguments);
    }
    gtag('js', new Date());

    gtag('config', 'UA-134450343-2');
  </script>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js'></script>
  <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="dist/bootstrap.min.js"></script>
  <script src="dist/bootstrap.bundle.js"></script>
  <script src="dist/todo/script.js"></script>
  <script src="dist/timer2/script.js"></script>

</body>

</html>
