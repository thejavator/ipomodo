<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Pomodori</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Timer & Todo App">
  <meta name="theme-color" content="#000">
  <meta name="apple-mobile-web-app-title" content="TODO">
  <meta name="application-name" content="TODO">
  <meta name="msapplication-TileColor" content="#da532c">

  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Noto+Sans+HK&amp;display=swap'>
  <link rel="stylesheet" href="dist/timer/style.css">
  <link rel="stylesheet" href="dist/todo/style.css">
  <link rel="stylesheet" href="https://bootswatch.com/4/sketchy/bootstrap.min.css">

</head>

<body>
  <header>
    <div class="navbar navbar-dark bg-dark shadow-sm">
      <div class="container d-flex justify-content-between">
        <a href="#" class="navbar-brand d-flex align-items-center">
          <strong>Pomodori</strong>
        </a>
      </div>
    </div>
  </header>
  <main>
    <div class="py-5 bg-light">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div class="card mb-6">
              <h3 class=" card-header">Timer</h3>
              <div class="card-body">
                <div id="pomodoro-app">
                  <div id="container">
                    <div id="timer">
                      <div id="time">
                        <span id="minutes">25</span>
                        <span id="colon">:</span>
                        <span id="seconds">00</span>
                      </div>
                      <div id="filler"></div>
                    </div>
                    <div id="buttons">
                      <button id="work" type="button" class="btn btn-primary">Work</button>
                      <button id="shortBreak" type="button" class="btn btn-primary">Short Break</button>
                      <button id="longBreak" type="button" class="btn btn-primary">Long Break</button>
                      <button id="stop" type="button" class="btn btn-primary">Stop</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card mb-6">
              <h3 class=" card-header">#TODO</h3>
              <div class="card-body">
                <section class="todoapp">
                  <header class="header">
                    <input class="new-todo" autocomplete="off" placeholder="Type your todo list" v-model="newTodo"
                      @keyup.enter="addTodo">
                    <button class="new-todo-button" @click="addTodo" v-show="newTodo.length > 0"></button>
                  </header>
                  <section class="main" v-show="todos.length" v-cloak>
                    <div class="completed-wrapper">
                      <input id="toggle-all" class="toggle-all" type="checkbox" v-model="allDone">
                      <label for="toggle-all">Complete all tasks</label>
                      <button class="clear-completed" @click="removeCompleted">
                        Clear completed
                      </button>
                    </div>
                    <ul class="todo-list">
                      <li v-for="todo in filteredTodos" class="todo" :key="todo.id"
                        :class="{ completed: todo.completed, editing: todo == editedTodo }">
                        <div class="view">
                          <input class="toggle" type="checkbox" v-model="todo.completed">
                          <label @dblclick="editTodo(todo)">{{ todo.title }}</label>
                          <button class="destroy" @click="removeTodo(todo)"></button>
                        </div>
                        <input class="edit" type="text" v-model="todo.title" v-todo-focus="todo == editedTodo"
                          @blur="doneEdit(todo)" @keyup.enter="doneEdit(todo)" @keyup.esc="cancelEdit(todo)">
                      </li>
                    </ul>
                  </section>
                  <footer class="footer" v-show="todos.length" v-cloak>
                    <span class="todo-count">
                      <strong>{{ remaining }}</strong> {{ remaining | pluralize }} left
                    </span>
                    <ul class="filters">
                      <li><a href="#/all" :class="{ selected: visibility == 'all' }">All</a></li>
                      <li><a href="#/active" :class="{ selected: visibility == 'active' }">Uncomplete</a></li>
                      <li><a href="#/completed" :class="{ selected: visibility == 'completed' }">Completed</a></li>
                    </ul>
                  </footer>
                </section>
              </div>

            </div>
          </div>
        </div>
      </div>

    </div>
  </main>

  <footer class="text-muted">
    <div class="container">

      <p>Pomodoro App with TODO list !</p>
    </div>
  </footer>
  <!-- Scripts -->
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-134450343-2"></script>
  <script>
    window.dataLayer = window.dataLayer || [];

    function gtag() {
      dataLayer.push(arguments);
    }
    gtag('js', new Date());

    gtag('config', 'UA-134450343-2');
  </script>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js'></script>
  <script src="dist/todo/script.js"></script>
  <script src="dist/timer/script.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="dist/bootstrap.bundle.js">
  </script>
  <script src="dist/bootstrap.min.js">
  </script>
</body>

</html>
